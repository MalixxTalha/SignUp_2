<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <!-- response css -->
    <link rel="stylesheet" href="./assets/css/Responsive.css">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row m-0">
        <div class="col-lg-8 padding">
            <div class="circle">

            </div>
            <div class="container">
                <div class="signUp-heading">
                    <h3>Welcome to Design Community</h3>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
                <div class="form_div">
                    <form action="" name="signUpForm">
                        <div class="d-flex flex-column ">
                            <div class="d-flex justify-content-between">
                                <label for="email" id="email">Email</label>
                                <small class="error" id="errorEmail"></small>
                            </div>
                            <input type="text" name="email" id="suEmail">
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex justify-content-between">
                                <label for="name">Username</label>
                                <small class="error" id="errorName"></small>
                            </div>

                            <input type="text" name="name" id="suName">
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-end">
                                <label for="password">Password</label>
                                <div onclick="pass()" id="pass-HS-icon">

                                    <img src="./assets/images/icons/pass-hide.png" class="pass-icon" id="pass-icon">
                                    <small id="hide-show">Hide</small>
                                </div>
                            </div>

                            <input type="password" name="password" id="suPassword" onkeyup="return pass_rule()">
                            <div>
                                <ul class="p-0 correction-list">
                                    <li id="more-char"><small>Use 8 or more characters</small></li>
                                    <li id="OS-char"><small>One special character</small></li>
                                    <li id="OU-char"><small>One Uppercase character</small></li>
                                    <li id="O-num"><small>One number</small></li>
                                    <li id="OL-char"><small>One lowercase character</small></li>

                                </ul>
                            </div>
                        </div>
                        <div class="d-flex align-items-start ">
                            <input type="checkbox" name="notify" value="updates" checked>
                            <label for="notify">I want to receive emails about the product, feature updates, events, and
                                marketing promotions.</label>
                        </div>
                        <div>
                            <p class="agree_para">By creating an account, you agree to the <a href="#">Terms of use</a>
                                and <a href="">Privacy Policy.</a></p>
                        </div>
                        <div class="btn-div">
                            <button onclick="submitForm(event)" type="submit">Create an account</button>
                        </div>
                        <p>Already have an account?<a href="">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 p-0  d-none d-md-none d-lg-block">
            <div class="bg">
                <img src="./assets/images/bg.png" alt="signUp image">
            </div>
        </div>
    </div>
    <script src="./assets/js/signup.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
