<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="row m-0">
        <div class="col-lg-6 p-0 d-none d-md-none d-lg-block">
            <div class="bg ">
                <img src="./assets/images/bg/Rectangle.png" alt="signUp image" class="img-fluid">
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-center p-0">
            <div class="container  d-flex justify-content-center">
                <div class="circle position-absolute">
                </div>
                <div class="signUp padding">
                    <div class="signUp-heading">
                        <h3>Create an account</h3>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                    <div class="form_div">
                        <form action="?" name="signUpForm" method="POST">

                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <label for="name">User name</label>
                                    <small class="error" id="errorName"></small>
                                </div>

                                <input type="text" name="name" id="suName" onkeyup="return name_check()">
                            </div>
                            <div class="d-flex flex-column ">
                                <div class="d-flex justify-content-between">
                                    <label for="email" id="email">Email address</label>
                                    <small class="error" id="errorEmail"></small>
                                </div>
                                <input type="text" name="email" id="suEmail">
                            </div>
                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-end">
                                    <label for="password">Password</label>
                                    <div onclick="pass()" id="pass-HS-icon">

                                        <img src="./assets/images/icons/pass-hide.png" class="pass-icon" id="pass-icon">
                                        <small id="hide-show">Hide</small>
                                    </div>
                                </div>
                                <input type="password" name="password" id="suPassword" onkeyup="return pass_rule()">
                                <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
                            </div>
                            <div>
                                <p class="agree_para">By creating an account, you agree to our <a href="#">Terms of
                                        use</a>
                                    and <a href="">Privacy Policy.</a></p>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6Lf0mA8qAAAAAEavNc-9w0h3UfBSVIAlz3q4vxjs"></div>
                            <div class="btn-div">
                                <button onclick="submitForm(event)" type="submit">Create an account</button>
                            </div>
                            <p>Already have an account?<a href="">Log in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/signup.js"></script>
    <!-- response css -->
    <link rel="stylesheet" href="./assets/css/Responsive.css">
    <!-- bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
